<head>

  <link rel="stylesheet"

  <style>
    body {
      font-family: "Segoe UI", "Noto Sans KR", Arial, sans-serif;
      font-size: 0.95rem;
      margin: 0;
      background: #f3f4f6;
      color: #111827;
    }
    h2 {
      margin-top: 0;          
      margin-bottom: 0.6rem;  
      font-size: 1.2rem;      
      line-height: 1.3;       
      font-weight: 600;
      color: #111827;
    }
    .content-container {
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;

    }
    .dashboard-cards {
      display: flex;

    }
    .card {
      flex: 1 1 220px;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      min-height: 100px;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-2px); }
    .card-header { display: flex; align-items: center; gap: 10px; margin-bottom: 0.6rem; }
    .card-header i { font-size: 1.4rem; color: #2563eb; min-width: 28px; text-align: center; }
    .card-header h3 { margin: 0; font-size: 1rem; font-weight: 600; color: #111827; }

    <canvas id="stockChart" width="800" height="400"></canvas>

<th:block layout:fragment="pageScript">
  <script th:inline="javascript">
    /* Thymeleaf JSON parse */
    let stockData = /*[[${stockData}]]*/ '[]'; 
    if(typeof stockData === 'string') {
      stockData = JSON.parse(stockData);
    }

    const ctx = document.getElementById('stockChart').getContext('2d');
    const labels = stockData.length > 0 ? stockData[0].dates : []; // ë‚ ì§œ ë°°ì—´
    const datasets = stockData.map((item, idx) => ({
        label: item.file,
        data: item.prices, // ì¢…ê°€ ë°°ì—´
        borderColor: `hsl(${idx * 60}, 70%, 50%)`,
        fill: false
    }));

    new Chart(ctx, {
        type: 'line',
        data: { labels: labels, datasets: datasets },
        options: { responsive: true, maintainAspectRatio: false }
    });
  </script>
</th:block>
